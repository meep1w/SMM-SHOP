<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сброс кэша</title>
  <style>
    :root { color-scheme: dark light; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
           display:grid; place-items:center; min-height:100vh; background:#0f1218; color:#e7ecf3; }
    .card { max-width:640px; padding:24px; border-radius:16px; background:#151924; box-shadow:0 10px 40px rgba(0,0,0,.35); }
    h1 { margin:0 0 12px; font-size:20px; }
    p { margin:6px 0; opacity:.9; }
    .muted { opacity:.7; font-size:13px; }
    .ok { color:#79ffa1; }
    .err { color:#ff8484; }
    .spinner { width:32px; height:32px; border:3px solid #2a2f3a; border-top-color:#8ab4ff; border-radius:50%; animation:spin 1s linear infinite; margin-right:10px;}
    @keyframes spin { to { transform:rotate(360deg) } }
    .row { display:flex; align-items:center; gap:10px; margin:10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row"><div class="spinner" id="sp"></div><h1>Очищаем кэш мини-аппа…</h1></div>
    <p id="log" class="muted">Начинаю очистку: Cache Storage, Service Worker, IndexedDB, localStorage.</p>
    <p class="muted">Эту страничку можно удалить после использования.</p>
  </div>

  <script>
    (async () => {
      const logEl = document.getElementById('log');
      const say = (t, cls) => { logEl.textContent = t; if (cls) logEl.className = cls; };
      try {
        // 1) local/session storage
        try { localStorage.clear(); sessionStorage.clear(); } catch(_) {}

        // 2) Cache Storage
        if ('caches' in window) {
          const names = await caches.keys();
          await Promise.all(names.map(n => caches.delete(n).catch(()=>{})));
        }

        // 3) Service Workers
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister().catch(()=>{})));
          // также попробуем убить sw по контроллеру
          if (navigator.serviceWorker.controller) {
            try { navigator.serviceWorker.controller.postMessage({type:'SKIP_WAITING'}); } catch(_) {}
          }
        }

        // 4) IndexedDB (удалим всё, что перечисляет браузер)
        if (window.indexedDB && indexedDB.databases) {
          const dbs = await indexedDB.databases();
          await Promise.all((dbs || []).map(db => new Promise(res => {
            if (!db || !db.name) return res();
            const req = indexedDB.deleteDatabase(db.name);
            req.onsuccess = req.onblocked = req.onerror = () => res();
          })));
        } else if (window.indexedDB) {
          // Фолбэк: попробуем типичные имена
          ['keyval-store','workbox-precache','workbox-precache-v2','workbox-precache-v3'].forEach(n=>{
            try { indexedDB.deleteDatabase(n); } catch(_) {}
          });
        }

        // 5) маленький «антикеш» редирект на корень
        const base = location.origin + location.pathname.replace(/reset\.html$/,'');
        say('Готово! Перезагружаю приложение…', 'ok');
        setTimeout(() => {
          const v = Date.now();
          const dest = base.endsWith('/') ? base : (base + '/');
          location.replace(dest + '?v=' + v);
        }, 600);
      } catch (e) {
        console.error(e);
        say('Что-то пошло не так: ' + (e && e.message ? e.message : e), 'err');
      }
    })();
  </script>
</body>
</html>

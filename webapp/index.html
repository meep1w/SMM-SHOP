<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slovekiza — Магазин SMM</title>
  <link rel="stylesheet" href="static/css/styles.css?v=12">
  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="static/js/app.js?v=12"></script>
</head>
<body>

<!-- ===== Header ===== -->
<header class="app-header" id="appHeader">
  <!-- Кликабельная зона профиля -->
  <div class="hdr-left" id="profileBtn" role="button" tabindex="0" aria-label="Профиль">
    <img id="avatar" class="avatar" src="" alt="">
    <div class="nick-wrap">
      <div class="nick" id="nickname">Гость</div>
      <div class="nick-sub"><span id="userSeq">#—</span></div>
    </div>
  </div>

  <!-- Справа — баланс и плюс -->
  <div class="hdr-right">
    <div class="balance">
      <span class="balance-label">Баланс</span>
      <span class="balance-value" id="balanceValue">0.00 ₽</span>
    </div>
    <button class="btn-plus" id="btnTopup" aria-label="Пополнить" title="Пополнить">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" aria-hidden="true">
        <path fill="currentColor" fill-rule="evenodd" d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
</header>

<!-- ===== Content ===== -->
<main class="app-main" id="appMain">
  <!-- Каталог (категории) -->
  <section id="page-categories" class="page active">
    <div class="cats-list" id="catsList"></div>
  </section>

  <!-- Услуги выбранной сети -->
  <section id="page-services" class="page">
    <div class="subheader">
      <button class="back" id="btnBackToCats" aria-label="Назад">←</button>
      <h2 class="subheader-title" id="servicesTitle">Услуги</h2>
    </div>
    <div class="services-list" id="servicesList"></div>
  </section>

  <!-- Избранное / Рефералы / Детализация -->
  <section id="page-favs" class="page">
    <div class="empty">Избранное появится здесь.</div>
  </section>
  <section id="page-refs" class="page">
    <div class="empty">Реферальная система скоро будет доступна.</div>
  </section>
  <section id="page-details" class="page">
    <div class="empty">История заказов появится здесь.</div>
  </section>
</main>

<!-- ===== Bottom Tabbar (4 вкладки + GIF-анимация на клик) ===== -->
<nav class="tabbar" id="tabbar">
  <button class="tab active" data-tab="catalog" aria-label="Каталог">
    <img class="tab-icon"
         src="static/img/tab-catalog.svg"
         data-static="static/img/tab-catalog.svg"

         alt="">
    <span>Каталог</span>
  </button>

  <button class="tab" data-tab="favs" aria-label="Избранное">
    <img class="tab-icon"
         src="static/img/tab-favorites.svg"
         data-static="static/img/tab-favorites.svg"

         alt="">
    <span>Избранное</span>
  </button>

  <button class="tab" data-tab="refs" aria-label="Рефералы">
    <img class="tab-icon"
         src="static/img/tab-referrals.svg"
         data-static="static/img/tab-referrals.svg"

         alt="">
    <span>Рефералы</span>
  </button>

  <button class="tab" data-tab="details" aria-label="Детализация">
    <img class="tab-icon"
         src="static/img/tab-details.svg"
         data-static="static/img/tab-details.svg"

         alt="">
    <span>Детализация</span>
  </button>
</nav>

<!-- ===== Simple modal for order ===== -->
<div class="modal" id="orderModal" aria-hidden="true">
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <h3 id="orderTitle">Оформление заказа</h3>
    <div class="modal-row">
      <label>Ссылка</label>
      <input id="inputLink" type="url" placeholder="https://..." autocomplete="off">
    </div>
    <div class="modal-row">
      <label>Количество <span id="qtyHint"></span></label>
      <input id="inputQty" type="number" min="1" step="1" value="100">
    </div>
    <div class="modal-info" id="priceInfo">Цена: —</div>
    <div class="modal-actions">
      <button class="btn secondary" id="btnCancelOrder">Отмена</button>
      <button class="btn primary" id="btnCreateOrder">Оплатить</button>
    </div>
  </div>
</div>

</body>
</html>

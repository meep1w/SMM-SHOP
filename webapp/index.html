<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slovekiza — Магазин SMM</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="static/js/app.js"></script>
</head>
<body>

<!-- ===== Header ===== -->
<header class="app-header" id="appHeader">
  <!-- Left: Profile (avatar + nick + #n) -->
  <div class="hdr-left">
    <img id="avatar" class="avatar" src="" alt="">
    <div class="nick-wrap">
      <div class="nick" id="nickname">Гость</div>
      <div class="nick-sub">#<span id="userSeq">—</span></div>
    </div>
  </div>

  <!-- Center: Logo -->
  <div class="hdr-center">
    <div class="logo">
      <img src="static/img/logo.svg" alt="Slovekiza" class="logo-img">
      <span class="logo-text">Slovekiza</span>
    </div>
  </div>

  <!-- Right: Balance (+) -->
  <div class="hdr-right">
    <div class="balance">
      <span class="balance-label">Баланс</span>
      <span class="balance-value" id="balanceValue">0.00</span>
    </div>
    <button class="btn-plus" id="btnTopup" aria-label="Пополнить" title="Пополнить">+</button>
  </div>
</header>

<!-- ===== Content ===== -->
<main class="app-main" id="appMain">
  <!-- Страница категорий -->
  <section id="page-categories" class="page active">
    <div class="cats-list" id="catsList">
      <!-- 5 больших плашек заполняются из JS -->
    </div>
  </section>

  <!-- Избранное (заглушка) -->
  <section id="page-favs" class="page">
    <div class="empty">Избранное появится здесь.</div>
  </section>

  <!-- Детализация (заглушка) -->
  <section id="page-details" class="page">
    <div class="empty">История заказов появится здесь.</div>
  </section>
</main>

<!-- ===== Bottom Tabbar ===== -->
<nav class="tabbar" id="tabbar">
  <button class="tab active" data-tab="categories" aria-label="Категории">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 4h18v3H3V4zm0 6h18v3H3v-3zm0 6h18v3H3v-3z"></path></svg>
    <span>Категории</span>
  </button>
  <button class="tab" data-tab="favs" aria-label="Избранное">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 21.4 10.6 20C6 15.9 3 13.1 3 9.6 3 7 5 5 7.6 5c1.4 0 2.8.6 3.7 1.7A5 5 0 0 1 15 5c2.7 0 4.6 2 4.6 4.6 0 3.5-3.1 6.3-7.6 10.4L12 21.4z"/></svg>
    <span>Избранное</span>
  </button>
  <button class="tab" data-tab="details" aria-label="Детализация">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 5h16v2H4V5zm0 5h16v2H4v-2zm0 5h10v2H4v-2z"/></svg>
    <span>Детализация</span>
  </button>
</nav>

</body>
</html>

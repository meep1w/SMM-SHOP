<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slovekiza — Магазин SMM</title>
  <link rel="stylesheet" href="static/css/styles.css?v=18">
  <script defer src="https://telegram.org/js/telegram-web-app.js"></script>
  <script defer src="static/js/app.js?v=18"></script>
</head>
<body>

<header class="app-header" id="appHeader">
  <div class="hdr-left" id="profileBtn" role="button" tabindex="0" aria-label="Профиль">
    <img id="avatar" class="avatar" src="" alt="">
    <div class="nick-wrap">
      <div class="nick" id="nickname">Гость</div>
      <div class="nick-sub"><span id="userSeq">#—</span></div>
    </div>
  </div>
  <div class="hdr-right">
    <div class="balance">
      <span class="balance-label">Баланс</span>
      <span class="balance-value" id="balanceValue">0.00 ₽</span>
    </div>
    <button class="btn-plus" id="btnTopup" aria-label="Пополнить" title="Пополнить">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" aria-hidden="true">
        <path fill="currentColor" fill-rule="evenodd" d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>
</header>

<main class="app-main" id="appMain">
  <!-- Каталог -->
  <section id="page-categories" class="page active">
    <div class="cats-list" id="catsList"></div>
  </section>

  <!-- Сервисы выбранной сети -->
  <section id="page-services" class="page">
    <div class="subheader">
      <button class="back" id="btnBackToCats" aria-label="Назад">←</button>
      <h2 class="subheader-title" id="servicesTitle">Услуги</h2>
      <label class="search">
        <input id="serviceSearch" type="search" placeholder="Поиск по категории…" autocomplete="off">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/></svg>
      </label>
    </div>
    <div class="services-list" id="servicesList"></div>
  </section>

  <!-- Страница заказа услуги -->
  <section id="page-order" class="page">
    <div class="subheader">
      <button class="back" id="btnBackToServices" aria-label="Назад">←</button>
      <h2 class="subheader-title" id="orderServiceTitle">Заказ</h2>
    </div>

    <div class="order-card">
      <div class="order-head">
        <img id="orderIcon" class="order-icon" src="" alt="">
        <div>
          <div class="order-name" id="orderName"></div>
          <div class="order-meta" id="orderMeta"></div>
        </div>
      </div>

      <div class="order-block">
        <div class="order-block-title">Количество</div>
        <div class="qty-presets" id="qtyPresets"></div>
        <input id="inputQty" class="order-input" type="number" min="1" step="1" value="100">
        <div class="order-minmax" id="qtyMinMax"></div>
      </div>

      <div class="order-block">
        <div class="order-block-title">Ссылка</div>
        <input id="inputLink" class="order-input" type="url" placeholder="https://..." autocomplete="off">
        <div class="order-hint" id="orderHint">Для публичных каналов указывать ссылку на пост</div>
      </div>

      <div class="order-row fav-row">
        <div class="fav-title">★ Избранное</div>
        <label class="switch">
          <input type="checkbox" id="favToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="order-total">
        <div>Итого:</div>
        <div class="order-price" id="orderPrice">0.00 ₽</div>
      </div>

      <button class="btn primary order-submit" id="btnCreateOrder">Создать заказ</button>
    </div>
  </section>

  <!-- Избранное / Рефералы / Детализация -->
  <section id="page-favs" class="page"><div class="empty" id="favsEmpty">Избранное пусто.</div><div class="services-list" id="favsList"></div></section>
  <section id="page-refs" class="page"><div class="empty">Реферальная система скоро будет доступна.</div></section>
  <section id="page-details" class="page"><div class="empty">История заказов появится здесь.</div></section>
</main>

<!-- Таббар -->
<nav class="tabbar" id="tabbar">
  <button class="tab active" data-tab="catalog" aria-label="Каталог">
    <img class="tab-icon" src="static/img/tab-catalog.svg" data-static="static/img/tab-catalog.svg" alt="">
    <span>Каталог</span>
  </button>
  <button class="tab" data-tab="favs" aria-label="Избранное">
    <img class="tab-icon" src="static/img/tab-favorites.svg" data-static="static/img/tab-favorites.svg" alt="">
    <span>Избранное</span>
  </button>
  <button class="tab" data-tab="refs" aria-label="Рефералы">
    <img class="tab-icon" src="static/img/tab-referrals.svg" data-static="static/img/tab-referrals.svg" alt="">
    <span>Рефералы</span>
  </button>
  <button class="tab" data-tab="details" aria-label="Детализация">
    <img class="tab-icon" src="static/img/tab-details.svg" data-static="static/img/tab-details.svg" alt="">
    <span>Детализация</span>
  </button>
</nav>

</body>
</html>
